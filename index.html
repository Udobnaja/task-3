<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Junky camera</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="section">
        <div class="camera">
            <canvas class="camera__canvas"></canvas>
            <video autoplay class="camera__video"></video>
        </div>
        <div class="controls">
            <select class="controls__filter">
                <option value="invert" selected="selected">Инвертировать</option>
                <option value="grayscale">Оттенки серого</option>
                <option value="threshold">Черно-белый</option>
            </select>
        </div>
    </div>
    <script src="rAF.js"></script> <!-- polyfill для работы requestAnimationFrame -->
    <script src="index.js"></script> <!-- в html5 атрибут type необязателен -->
</body>
</html>
